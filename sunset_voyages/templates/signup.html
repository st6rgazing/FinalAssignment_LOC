<body class="is-preload">
  <div id="page-wrapper">

    <!-- Header -->
    <header id="header">
      <h1><a href="index.html">Sunset Voyages</a></h1>
      <nav id="nav">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="learn-more.html">Learn More</a></li>

        </ul>
      </nav>
      
      
      
    </header>

    <!-- Main -->
    <section id="main" class="container medium">
      <header>
        <h2>Create Your Account</h2>
        <p>Join the Sunset Voyages community today.</p>
      </header>
      <div class="box">
        <form method="post" action="../scripts/signup.py">
          <div class="row gtr-50 gtr-uniform">
            <div class="col-12">
              <input type="text" name="name" id="name" placeholder="Full Name" />
            </div>
            <div class="col-12">
              <input type="email" name="email" id="email" placeholder="Email Address" />
            </div>
            <div class="col-12">
              <input type="password" name="password" id="password" placeholder="Password" />
            </div>
            <div class="col-12">
              <input type="checkbox" id="newsletter" name="newsletter">
              <label for="newsletter">Subscribe to travel updates and offers</label>
            </div>
            <div class="col-12">
              <ul class="actions special">
                <li><input type="submit" value="Create Account" class="primary" /></li>
              </ul>
            </div>
          </div>
        </form>
      </div>
    </section>

    <!-- Footer -->
    <footer id="footer">
      <ul class="icons">
        <li><a href="#" class="icon brands fa-twitter"><span class="label">Twitter</span></a></li>
        <li><a href="#" class="icon brands fa-facebook-f"><span class="label">Facebook</span></a></li>
